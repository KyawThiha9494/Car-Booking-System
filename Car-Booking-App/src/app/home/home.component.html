<div class="container">
  <h3 class="my-4">Available Cars</h3>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let car of cars">
      <div class="card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img [src]="car.imageUrl" class="card-img" alt="{{ car.model }}">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">{{ car.model }}</h5><span class="d-none">{{ car.id }}</span>
              <p class="card-text">Price per day: ${{ car.pricePerDay }}</p>
              <a (click)="reserve(car)" class="btn btn-primary btn-sm">Reserve</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
